    <script id="javascript-entrypoint">
        'use strict';

        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        var parameter = getParameterByName("f", null);
        // f as in friend
        if (parameter != null) {
            document.getElementById("friend-name").innerHTML = encodeURIComponent(atob(parameter));
        }

    </script>
