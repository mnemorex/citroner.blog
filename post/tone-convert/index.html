<article data-author-id="monkcs" lang="sv">
  <script src="/javascript/shellcheck.js"></script><noscript>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" /></noscript>
  <script id="javascript-entrypoint">

  </script>

  <header>
    <h1 lang="sv">Tonändrare</h1>
    <h1 lang="en">Tone converter</h1>
  </header>

  <p>
    <template id="select-list">
      <input type="text" spellcheck="false" autocapitalize="false" maxlength="10" />
    </template>

  <form id="convert">
    <div id="insert-key">
      <input type="reset" />
      <label for="key">Välj ny tonart: </label>
      <select id="key">
        <option selected value="0">A</option>
        <option value="1">Bb (A♯)</option>
        <option value="2">B</option>
        <option value="3">C</option>
        <option value="4">Db (C♯)</option>
        <option value="5">D</option>
        <option value="6">Eb (D♯)</option>
        <option value="7">E</option>
        <option value="8">F</option>
        <option value="9">Gb (F♯)</option>
        <option value="10">G</option>
        <option value="11">Ab (G♯)</option>
      </select>
    </div>

    <label>Orginal</label>
    <br />
    <div id="insert"></div>
    <br />
  </form>

  <label>Konvertering </label>
  <br />
  <output id="result"></output>
  </p>

  <style>
    #insert,
    output {
      display: flex;
      flex-wrap: wrap;
    }

    input[type="text"] {
      width: 10ch;
    }
  </style>

</article>
