<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="shelldocument" content="true" />
    <!-- Web manifest values -->
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
    <!-- Stylesheet -->
    <style>
         :root {
            /* https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_variables */
            --font-color: #191e28;
            --font-color-gray: #3d3d3d;
            --font-size: 18px;
            --font-size-h1: 2.4rem;
            --font-size-h2: 1.75rem;
            --font-size-h3: 1.27rem;
            --font-size-h4: 1.12rem;
            --font-size-h5: .83rem;
            --font-size-site-header: 3.5rem;
            --link-color: #0074d9;
        }
        
        html,
        body {
            font-size: var(--font-size);
            line-height: 1.5;
            margin: 0;
            padding: 0;
            border: 0;
        }
        
        body>header {
            box-shadow: inset 0 0 0 100rem #ffe97c;
            height: 6rem;
            color: white;
            text-shadow: 3px 3px #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        
        h1 {
            font-family: 'Blogger Sans', sans-serif;
            font-size: var(--font-size-h1);
            line-height: 1.35;
        }
    </style>
    <link rel="stylesheet" type="text/css" class="main-stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" class="main-stylesheet" href="font/font-noto-sans/font-noto-sans.css" />
    <link rel="stylesheet" type="text/css" class="main-stylesheet" href="font/font-blogger-sans/font-blogger-sans.css" />
    <link rel="stylesheet" type="text/css" class="main-stylesheet" media="print" href="css/media-print.css" />
    <!-- Javascript -->
    <script async src="javascript/sitescript.js"></script>
    <script>
        const userLanguage = navigator.language;
        if (userLanguage.includes("en") | userLanguage.includes("sv")) {
            document.getElementsByTagName('html')[0].setAttribute('lang', userLanguage);
        } else {
            document.getElementsByTagName('html')[0].setAttribute('lang', 'en');
        }
    </script>
    <!-- Publisher Information -->
    <meta name="author" content="Charlie Habolin" />
    <meta name="publisher" content="Charlie Habolin" />
    <meta name="description" content="A blog about electronics, code, life and citroner!" />
    <title>Citroner bloggen</title>
</head>

<body>
    <header>
        <h1>Citroner bloggen</h1>
    </header>
    <div class="flex-container">
        <input type="checkbox" id="navigation-toggle">
        <aside>
            <label class="navigation-toggle" for="navigation-toggle">&rarr;</label>
            <nav>
                <ul>
                    <li><span lang="en">Articles</span> <span lang="sv">Artiklar</span>
                        <ul id="article-index"> </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <label class="navigation-toggle" for="navigation-toggle">&larr;</label>
            <mark lang="en" data-lang-localized="true"><b>This article is written in Swedish and it seems that it is not your native language. You are welcome to use translation services like Google Translate ðŸ˜Š</b></mark>
        </main>
    </div>
</body>
</html>
